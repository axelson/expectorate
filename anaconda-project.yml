name: lsp-json-schema

commands:
  setup:
    unix: python -m pip install -e .
  test:
    unix: pytest
  lint:
    unix: black src && isort -rc src

env_specs:
  lsp-json-schema:
    channels:
      - conda-forge
    packages:
      - black
      - click
      - git
      - hypothesis
      - hypothesis-jsonschema
      - isort
      - jupyterlab ==2.0.1
      - mypy
      - nodejs
      - pandas
      - pip
      - pyemojify
      - pytest
      - pytest-cov
      - pytest-flake8
      - pytest-mypy
      - python >=3.8,<3.9.0a0
      - pyyaml
      - yarn
      - pip:
        - pytest-black
        - pytest-isort
